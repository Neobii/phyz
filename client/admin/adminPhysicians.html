<template name="adminPhysicians">
	<div class="container">
	  <div class="table-responsive">
			<table class="table table-striped">
				<tbody>
						<h1>All Physicians</h1>
					<tr>
						<th><h4>Name</h4></th>
						<th><h4>Email</h4></th>
						<th><h4>Password</h4></th>
						<th><h4>Admin</h4></th>
						<td></td>
					</tr>
					<tr>
						<td><input class="form-control" type="text" name="physicianName" placeholder ="Physician's name"></td>
						<td><input class="form-control" type="email" name="physicianEmail" placeholder ="abcd@google.com"></td>
						<td><input class="form-control" type="password" name="physicianPass" placeholder ="Make it good!"></td>
						<td><input class="form-control" type="checkbox" name="isAdmin"></td>
						<td><button type="button" data-action="submitNewPhys" class="btn btn-success">+Add Physician</button></td>
						</tr>	
	
					{{#each physicians}}
				<tr>
					<td><a href="{{pathFor 'adminPhysician'}}">{{profile.name}}</a></td>
					<td>{{emails.[0].address}}</td>
					<td></td>
					<td align="center">{{profile.isAdmin}}</td>
					<td>
					  <button type="button" class="btn btn-warning" data-action="edit-physician" data-target-id="{{_id}}">edit</button>
					  <button type="button" class="btn btn-danger" data-action="delete-physician" data-target-id="{{_id}}">Delete</button>
				  </td>
				</tr>
			
						{{/each}}
				</tbody>
			</table>	
		</div>
	</div>
</template>
