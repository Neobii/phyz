<template name="adminExercises">
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <select name="selectSearchCategory" class="form-control">
      <option value="all" selected="{{$eq _id currentCategory}}">All</option>
      {{#each allCategories}}
      <option value="{{_id}}" selected="{{$eq _id ../currentCategory._id}}">{{label}}</option>
      {{/each}}
      </select>
    </div>
    <div class="col-md-9">
      <button type="button" class="btn btn-success pull-right" data-action="adminAddExercise">+Add New Exercises</button>
    </div>
  </div>
  <br>
  <div class="row">
  {{#each exercises}}
  <a href="{{pathFor 'adminExercise'}}" data-target-id="{{_id}}">
    <div class="col-md-4">
      <h2>{{name}} <small>{{category.label}}</small></h2>
    
      {{> vimeoThumb}}
   
    </div>
  </a>
  {{/each}}
  </div>
</div>
</template>
