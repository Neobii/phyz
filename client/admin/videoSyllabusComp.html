<template name="editingVideoSyllabusComp">
	<div class="col-md-4 col-xs-12">
				<h3>{{index}} : {{exercise.name}}</h3>
        <div class="row">
          <div class="col-md-4">
          {{#if $gt index 0}}
          <button type="button" class="btn btn-warning btn-block" data-action="adminMoveUp" data-index="{{index}}">Move Up</button>
          {{/if}}
          </div>
          <div class="col-md-4">
          {{#if $lt nextIndex ../exerciseCount}}
    			<button type="button" class="btn btn-primary btn-block" data-action="adminMoveDown" data-index="{{index}}">Move Down</button>
          {{/if}}
          </div>
        </div>

		<div class="clearfix"></div>
	<div class="row">
  <div class="col-md-12">
    {{#with exercise}}
    {{> vimeoThumb}}
    {{/with}}
		<button type="button" class="btn btn-danger btn-block" data-action="adminDeleteExercise" data-target-id="{{_id}}" data-index="{{index}}">Remove</button>
		</div>
		</div>
	</div>
</template>

<template name="videoSyllabusComp">
  <div class="col-md-4 col-xs-8">
    <h3>{{index}} : {{exercise.name}}</h3>
        {{#with exercise}}
        {{> vimeoThumb}}
        {{/with}}
  </div>
</template>
