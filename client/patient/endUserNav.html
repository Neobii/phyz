<template name="endUserNav">

<nav class="navbar navbar-default navbar-inverse navbar-admin" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#patientNav">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
       <a class="navbar-brand" href="{{pathFor 'dashboard'}}">
        <img id="admin_logo" class="img-responsive" src="/img/enduser/Physmodo_splash_logo.png"> 
      </a>
    </div>

    <div class="collapse navbar-collapse" id="patientNav">
      <ul class="nav navbar-nav">
        <li class='{{#if currentRouteIs "dashboard"}}active{{/if}}'>
          <a href="{{pathFor 'dashboard'}}"><span class="glyphicon glyphicon-facetime-video"></span> Dashboard</a>
        </li>
        {{#if currentUser.currentExercise}}
        <li class='{{#if currentRouteIs "currentExercise"}}active{{/if}}'>
          <a href="{{pathFor 'currentExercise'}}"><span class="glyphicon glyphicon-align-right"></span> Current Exercise</a>
        </li>
        {{/if}}
        <li class='{{#if currentRouteIs "exercises"}}active{{/if}}{{#if currentRouteIs "exercise"}}active{{/if}}'>
          <a href="{{pathFor 'exercises'}}"><span class="glyphicon glyphicon-user"></span> Exercises</a>
        </li>   
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</template>
