<template name="vimeoVid">
  <div class="overlay">
    <div class="row">
      <div class="col-md-6">
        <button class="close single-icon"><i class="fa fa-times"></i></button>
            <iframe
              src="{{src}}"
              width="100%"
              height="300"
              frameborder="0"
              webkitallowfullscreen
              mozallowfullscreen
              allowfullscreen>
            </iframe>
      </div>
        <div class="col-md-6" style="max-height:300px; overflow-x:auto; overflow-y:auto;">
          {{{summary}}}
        </div>
      </div>
  </div>
</template>
